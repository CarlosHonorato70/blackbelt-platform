name: Build and Deploy (production)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/blackbelt-platform:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Output image
        id: set-image
        run: echo "image=ghcr.io/${{ github.repository_owner }}/blackbelt-platform:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying: ${{ needs.build-and-push.outputs.image }}"

      - run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Enviar docker-compose.production.yml
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.production.yml"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Deploy remoto
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd "${{ secrets.DEPLOY_PATH }}"
            export DOCKER_IMAGE="${{ needs.build-and-push.outputs.image }}"
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
