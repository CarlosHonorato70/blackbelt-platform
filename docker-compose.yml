version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackbelt-app
    restart: unless-stopped
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://blackbelt:${MYSQL_PASSWORD:-blackbelt_secret}@mysql:3306/blackbelt
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - blackbelt-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: blackbelt-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
      MYSQL_DATABASE: blackbelt
      MYSQL_USER: blackbelt
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blackbelt_secret}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - blackbelt-net
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: blackbelt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - blackbelt-net

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  blackbelt-net:
    driver: bridge
