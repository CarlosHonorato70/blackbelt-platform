version: '3.8'

services:
  # MongoDB - Banco de dados principal
  mongodb:
    image: mongo:7.0
    container_name: blackbelt-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: blackbelt2024
      MONGO_INITDB_DATABASE: blackbelt
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - blackbelt-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackbelt-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mongodb://admin:blackbelt2024@mongodb:27017/blackbelt?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      VITE_APP_TITLE: Black Belt Consultoria
      VITE_APP_LOGO: https://files.manuscdn.com/user_upload_by_module/web_dev_logo/310519663180008591/HtZnCnjHPPapRywu.png
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - blackbelt-network
    healthcheck:
      test: curl -f http://localhost:3000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Express (GUI para MongoDB - opcional)
  mongo-express:
    image: mongo-express:latest
    container_name: blackbelt-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: blackbelt2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:blackbelt2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: blackbelt2024
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - blackbelt-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  blackbelt-network:
    driver: bridge
